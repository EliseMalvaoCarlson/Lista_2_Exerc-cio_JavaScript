<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Pessoas por Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 10px 0;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Ordenar Pessoas por Idade</h1>
    <div id="inputs">
        <input type="text" id="nome" placeholder="Digite o nome">
        <input type="number" id="idade" placeholder="Digite a idade">
        <button onclick="adicionarPessoa()">Adicionar Pessoa</button>
    </div>
    <button onclick="ordenarPessoas()">Ordenar Pessoas</button>
    <pre id="resultado"></pre>

    <script src="script.js"></script>
</body>
</html>
