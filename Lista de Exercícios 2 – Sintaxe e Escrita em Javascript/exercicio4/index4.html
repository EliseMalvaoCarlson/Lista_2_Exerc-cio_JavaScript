<!-- Crie uma função ehPalindromo que receba uma string e verifique se ela é um palíndromo (ou seja, 
se pode ser lida da mesma maneira de trás para frente) -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Palíndromo</title>
</head>
<body>
    <h1>Verificar Palíndromo</h1>
    <label for="texto">Digite uma palavra ou frase:</label>
    <input type="text" id="texto" placeholder="Ex: A base do teto desaba">
    <button onclick="verificarPalindromo()">Verificar</button>

    <h2>Resultado:</h2>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
